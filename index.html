<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section class="card">
    <div>
      <img class="profile-img" src="./images/image-victor.jpg" alt="Victor Crest, young man in outdoor setting">
      <h1>Victor Crest <span class="age">26</span>
      </h1>
      <div class="location">
        London
      </div>
    </div>
    <div class="stats-container">
      <div class="stats">
        <p class="value">80K</p>
        <p class="title">Followers</p>
      </div>
      <div class="stats">
        <p class="value">803K</p>
        <p class="title">Likes</p>
      </div>
      <div class="stats">
        <p class="value">1.4K</p>
        <p class="title">Photos</p>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Sam-a-lot/FrontendMentor-Project-1-Profile-Card-Component">SK</a>.
  </div>

</body>

</html>
